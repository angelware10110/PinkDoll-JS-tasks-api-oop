<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>    
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
          </div>
        </div>
          <div class="form-group col-md-6">
            <label for="inputChipnumber">Chip Number</label>
            <input type="text" class="form-control" id="inputChipNumber" placeholder="Chip Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Addy</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="777 Magic Field">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFrequency">Frequency</label>
            <input type="text" class="form-control" id="inputFrequency" placeholder="1001221">
          </div>
          <div class="form-group col-md-2">
            <label for="inputBlessings">Blessings</label>
            <input type="text" class="form-control" id="inputBlessings" placeholder="Abundant Love">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="./script.js"></script>
</body>
</html>
